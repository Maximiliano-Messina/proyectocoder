        <main>
            <section class="contact">
                <h2 class="contact-title">Contacto</h2>
                <div class="contact-detalles">
                    <div class="contact-detalles-grupo">
                        <p class="contact-label">Direcci√≥n</p>

                    <div class="contact-detalles-grupo">

                    </div>
                    <div class="contact-detalles-grupo">
                        <p class="contact-text">Deje su mensaje</p>
                    </div>
                </div>

                    <div class="contact-form-grupo">
                        <label for="name">Nombre</label>

                    <div class="contact-form-grupo">

                        <input required type="email" name="email" id="email">
                    </div>
                    <div class="contact-form-grupo">
                        <label for="message">Mensaje</label>
                        <textarea required name="message" id="message" rows="6"></textarea>
                    </div>
                    
                    <button type="submit" class="contact-form-submit">Enviar</button>

                </form>
            </section>
